  <!-- Band members! This is where you will put your schedule.
    It will be in this format:

    <tr>
    <td>Date</td>
    <td>Location</td>
    </tr>
    
    Make sure it's BETWEEN the <table></table> tags and the <tbody></tbody> tags!
    tr means "table row" and td means "table data"
    
    If you want to add a link to google maps, use the <a href=""></a> tags inside the <td></td> tags. The google
    maps link goes in between the quotes and the Location name goes in between the <a> tags -->
  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col" style="background-color: #f1baa4;">Date</th>
        <th scope="col" style="background-color: #f1baa4;">Location</th>
      </tr>
    </thead>
